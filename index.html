<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отзыв и Отмена заказа</title>
  </head>
  <body>
    <h1>Оставьте отзыв</h1>
    <form action="process.php" method="POST">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="review">Отзыв:</label><br />
      <textarea id="review" name="review" rows="4" cols="50" required></textarea
      ><br /><br />

      <label for="rating">Рейтинг (1-5):</label>
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="5"
        required
      /><br /><br />

      <input type="submit" value="Отправить" />
    </form>

    <hr />

    <h1>Отменить заказ</h1>
    <form action="process_order.php" method="POST">
      <label for="order_id">Номер заказа:</label>
      <input type="text" id="order_id" name="order_id" required /><br /><br />

      <label for="cancel_reason">Причина отмены:</label><br />
      <textarea
        id="cancel_reason"
        name="cancel_reason"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <input type="submit" value="Отменить заказ" />
    </form>
  </body>
</html>
